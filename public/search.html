<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Cloudflare SPA</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2em;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #666;
        }

        code {
            background: #f0f0f0;
            padding: 2px 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: #667eea;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Results</h1>
        <p id="message">Redirecting to search engines...</p>
        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>

    <script>
        // Configuration for search engines
        // Add or modify search engines here
        const searchEngines = [
            {
                name: 'Google',
                urlTemplate: 'https://www.google.com/search?q={query}'
            },
            {
                name: 'Kagi',
                urlTemplate: 'https://kagi.com/search?q={query}'
            },
            {
                name: 'Perplexity',
                urlTemplate: 'https://www.perplexity.ai/search?q={query}'
            }
        ];

        // Get query parameter from URL
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Initialize the search results
        function initializeSearch() {
            const query = getQueryParameter('q');
            const messageEl = document.getElementById('message');

            if (!query || query.trim() === '') {
                messageEl.innerHTML = 'Please provide a search query using the <code>q</code> parameter.<br>Example: <code>?q=your+search+query</code>';
                return;
            }

            // Open 2nd and 3rd search engines in new tabs, then redirect to the first
            if (searchEngines.length > 0) {
                const searchUrls = searchEngines.map(engine => 
                    engine.urlTemplate.replace('{query}', encodeURIComponent(query))
                );

                // Open 2nd and 3rd search engines in new tabs
                for (let i = 1; i < searchUrls.length; i++) {
                    window.open(searchUrls[i], '_blank', 'noopener,noreferrer');
                }

                // Redirect to the first search engine
                window.location.href = searchUrls[0];
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initializeSearch);
    </script>
</body>
</html>
