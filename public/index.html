<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare SPA - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .spa-list {
            list-style: none;
            margin-top: 30px;
        }

        .spa-item {
            margin-bottom: 15px;
        }

        .spa-link {
            display: block;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .spa-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .spa-link h3 {
            margin-bottom: 5px;
            font-size: 1.3em;
        }

        .spa-link p {
            opacity: 0.9;
            font-size: 0.95em;
        }

        .search-box {
            position: relative;
            margin-bottom: 10px;
        }

        .search-box input {
            width: 100%;
            padding: 14px 16px 14px 44px;
            font-size: 1.1em;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            background: #fafafa;
        }

        .search-box input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
            background: white;
        }

        .search-box .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2em;
            color: #999;
            pointer-events: none;
        }

        .search-box .search-hint {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.8em;
            color: #aaa;
            pointer-events: none;
        }

        .spa-link.selected {
            transform: translateY(-2px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            outline: 3px solid #ffd700;
            outline-offset: -3px;
        }

        .spa-item.hidden {
            display: none;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
            font-style: italic;
        }

        footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }

        footer a {
            color: #667eea;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Cloudflare SPA</h1>
        <p class="subtitle">Single Page Applications deployed to Cloudflare Workers</p>
        
        <div class="search-box">
            <span class="search-icon">üîç</span>
            <input type="text" id="searchInput" placeholder="Search apps..." autocomplete="off">
            <span class="search-hint">‚Üë‚Üì navigate ¬∑ ‚Üµ open ¬∑ esc clear</span>
        </div>

        <ul class="spa-list" id="spaList">
            <li class="empty-state">Loading applications...</li>
        </ul>

        <footer>
            <p>Deployed on <a href="https://developers.cloudflare.com/workers/" target="_blank">Cloudflare Workers</a></p>
        </footer>
    </div>

    <script>
        const spas = [
            {
                name: 'WebRTC File Share',
                description: 'Share files directly between browsers using WebRTC with session codes',
                url: 'file-share.html'
            },
            {
                name: 'Search Results',
                description: 'Automatically opens search results from Google, Kagi, and Perplexity',
                url: 'search.html'
            },
            {
                name: 'SVG Viewer',
                description: 'Upload, view, and download SVG files as PNG or JPG with customizable scales',
                url: 'svg-viewer.html'
            },
            {
                name: 'Clipboard Inspector',
                description: 'Inspect clipboard contents and copy as Markdown or plain text',
                url: 'clipboard-inspector.html'
            }
            // Add more SPAs here as you create them
        ];

        let selectedIndex = 0;

        function getVisibleItems() {
            return Array.from(document.querySelectorAll('.spa-item:not(.hidden)'));
        }

        function updateSelection(visibleItems) {
            document.querySelectorAll('.spa-link.selected').forEach(el => el.classList.remove('selected'));
            if (visibleItems.length > 0) {
                if (selectedIndex >= visibleItems.length) selectedIndex = visibleItems.length - 1;
                if (selectedIndex < 0) selectedIndex = 0;
                const link = visibleItems[selectedIndex].querySelector('.spa-link');
                if (link) {
                    link.classList.add('selected');
                    link.scrollIntoView({ block: 'nearest' });
                }
            }
        }

        function filterApps(query) {
            const q = query.toLowerCase().trim();
            const items = document.querySelectorAll('.spa-item');
            items.forEach(item => {
                const name = item.dataset.name || '';
                const desc = item.dataset.desc || '';
                const match = !q || name.includes(q) || desc.includes(q);
                item.classList.toggle('hidden', !match);
            });
            selectedIndex = 0;
            updateSelection(getVisibleItems());
        }

        function renderList() {
            const spaList = document.getElementById('spaList');
            if (spas.length === 0) {
                spaList.innerHTML = '<li class="empty-state">No applications available yet. Create your first SPA!</li>';
                return;
            }
            spaList.innerHTML = spas.map(spa => `
                <li class="spa-item" data-name="${spa.name.toLowerCase()}" data-desc="${spa.description.toLowerCase()}">
                    <a href="${spa.url}" class="spa-link">
                        <h3>${spa.name}</h3>
                        <p>${spa.description}</p>
                    </a>
                </li>
            `).join('');
            selectedIndex = 0;
            updateSelection(getVisibleItems());
        }

        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('searchInput');
            renderList();

            searchInput.addEventListener('input', () => filterApps(searchInput.value));

            searchInput.addEventListener('keydown', (e) => {
                const visibleItems = getVisibleItems();
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    if (selectedIndex < visibleItems.length - 1) selectedIndex++;
                    updateSelection(visibleItems);
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    if (selectedIndex > 0) selectedIndex--;
                    updateSelection(visibleItems);
                } else if (e.key === 'Escape') {
                    e.preventDefault();
                    searchInput.value = '';
                    filterApps('');
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    if (visibleItems.length > 0 && visibleItems[selectedIndex]) {
                        const link = visibleItems[selectedIndex].querySelector('.spa-link');
                        if (link) window.location.href = link.href;
                    }
                }
            });

            // Auto-focus search box on any keypress; Esc clears search globally
            document.addEventListener('keydown', (e) => {
                if (e.target === searchInput) return;
                if (e.ctrlKey || e.metaKey || e.altKey) return;
                if (e.key === 'Escape') {
                    e.preventDefault();
                    searchInput.value = '';
                    filterApps('');
                } else if (e.key.length === 1) {
                    searchInput.focus();
                }
            });
        });
    </script>
</body>
</html>
