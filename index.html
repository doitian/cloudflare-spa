<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare SPA - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .spa-list {
            list-style: none;
            margin-top: 30px;
        }

        .spa-item {
            margin-bottom: 15px;
        }

        .spa-link {
            display: block;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .spa-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .spa-link h3 {
            margin-bottom: 5px;
            font-size: 1.3em;
        }

        .spa-link p {
            opacity: 0.9;
            font-size: 0.95em;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
            font-style: italic;
        }

        footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }

        footer a {
            color: #667eea;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Cloudflare SPA</h1>
        <p class="subtitle">Single Page Applications deployed to Cloudflare Pages</p>
        
        <ul class="spa-list" id="spaList">
            <li class="empty-state">Loading applications...</li>
        </ul>

        <footer>
            <p>Deployed on <a href="https://pages.cloudflare.com/" target="_blank">Cloudflare Pages</a></p>
        </footer>
    </div>

    <script>
        // Load and display the list of available SPAs
        async function loadSPAList() {
            const spaList = document.getElementById('spaList');
            
            // Manually maintained list of available SPAs
            // Add your SPA pages here as you create them
            const spas = [
                {
                    name: 'Search Results',
                    description: 'Open search results in columns from multiple search engines',
                    url: 'search.html'
                },
                {
                    name: 'Example App',
                    description: 'A sample single page application',
                    url: 'example.html'
                }
                // Add more SPAs here as you create them
            ];

            if (spas.length === 0) {
                spaList.innerHTML = '<li class="empty-state">No applications available yet. Create your first SPA!</li>';
                return;
            }

            spaList.innerHTML = spas.map(spa => `
                <li class="spa-item">
                    <a href="${spa.url}" class="spa-link">
                        <h3>${spa.name}</h3>
                        <p>${spa.description}</p>
                    </a>
                </li>
            `).join('');
        }

        // Load the SPA list when the page loads
        document.addEventListener('DOMContentLoaded', loadSPAList);
    </script>
</body>
</html>
